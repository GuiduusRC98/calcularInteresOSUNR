<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/osunr_img.png" type="image/png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Intereses OSUNR</title>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9', // Puedes cambiar este color por el azul exacto de OSUNR
              600: '#0284c7',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

  <nav class="absolute top-5 left-5">
    <a href="./pages/data.html" class="text-gray-500 hover:text-brand-600 transition flex items-center gap-2 text-sm font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
      Volver a Datos
    </a>
  </nav>

  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
    
    <div class="text-center">
      <div class="mx-auto h-24 w-24 bg-gray-50 rounded-full flex items-center justify-center mb-4 shadow-inner">
        <img src="img/osunr_img.png" alt="Logo OSUNR" class="h-16 w-16 object-contain">
      </div>
      <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Calculadora de Intereses</h1>
      <p class="mt-2 text-sm text-gray-500">Sistema de cálculo de cuotas OSUNR</p>
    </div>

    <div class="bg-blue-50 border-l-4 border-brand-500 p-4 rounded-r-md">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-brand-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-blue-700">
            <span class="font-bold">Regla de edad:</span> Mujeres > 60 || Hombres > 65
          </p>
          <span class="hidden text-xs font-semibold text-red-600 bg-red-100 px-2 py-0.5 rounded mt-1 inline-block" id="errorMsg">No corresponde</span>
        </div>
      </div>
    </div>

    <form id="solicitudForm" class="mt-8 space-y-6">
      
      <div class="grid grid-cols-2 gap-4">
        <div class="col-span-2 sm:col-span-1">
          <label for="diasTotal" class="block text-sm font-medium text-gray-700 mb-1">Total Días Mes</label>
          <select id="diasTotal" name="dias" class="block w-full rounded-lg border-gray-300 bg-gray-50 border px-3 py-2 text-gray-900 focus:border-brand-500 focus:ring-brand-500 sm:text-sm shadow-sm transition">
            <option value="28">28 días</option>
            <option value="30">30 días</option>
            <option value="31">31 días</option>
          </select>
        </div>

        <div class="col-span-2 sm:col-span-1">
          <label for="dias" class="block text-sm font-medium text-gray-700 mb-1">Día de Pago</label>
          <input type="number" id="dias" name="dias" placeholder="Ej: 15" class="block w-full rounded-lg border-gray-300 bg-gray-50 border px-3 py-2 text-gray-900 focus:border-brand-500 focus:ring-brand-500 sm:text-sm shadow-sm transition">
        </div>

        <div class="col-span-2">
          <label for="cuotas" class="block text-sm font-medium text-gray-700 mb-1">Cantidad de Cuotas</label>
          <div class="relative rounded-md shadow-sm">
            <input type="number" id="cuotas" name="cuotas" placeholder="1" class="block w-full rounded-lg border-gray-300 bg-gray-50 border px-3 py-2 text-gray-900 focus:border-brand-500 focus:ring-brand-500 sm:text-sm transition">
          </div>
        </div>

        <div class="col-span-2">
          <label for="importe" class="block text-sm font-medium text-gray-700 mb-1">Importe ($)</label>
          <div class="relative rounded-md shadow-sm">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <span class="text-gray-500 sm:text-sm">$</span>
            </div>
            <input type="number" id="importe" name="importe" class="block w-full rounded-lg border-gray-300 pl-7 px-3 py-2 text-gray-900 focus:border-brand-500 focus:ring-brand-500 sm:text-sm bg-gray-50 border transition" placeholder="0.00">
          </div>
        </div>
      </div>

      <div>
        <button type="button" onclick="calcularInteres()" class="group relative flex w-full justify-center rounded-lg bg-brand-600 px-4 py-3 text-sm font-semibold text-white shadow-md hover:bg-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5">
          Calcular Interés
        </button>
      </div>

      <div id="resultadoContainer" class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200 text-center hidden">
        <p class="text-sm text-gray-500">El resultado es:</p>
        <p id="resultado" class="text-2xl font-bold text-brand-900 mt-1"></p>
      </div>

    </form>
  </div>

  <script src="./osunr.js"></script>
  
  <script>
    // Sobrescribí ligeramente la función para mostrar el contenedor visual
    // Asegúrate de adaptar tu osunr.js para que inyecte el texto en #resultado
    const originalCalcular = window.calcularInteres || function(){};
    
    // Esta lógica visual debería ir en tu osunr.js idealmente
    document.querySelector('button').addEventListener('click', () => {
       const resultadoDiv = document.getElementById('resultadoContainer');
       const resultadoText = document.getElementById('resultado');
       
       // Simulación visual si tu JS no carga:
       if(resultadoText.innerText !== "") {
          resultadoDiv.classList.remove('hidden');
       }
    });
  </script>
</body>
</html>
