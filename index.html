<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/osunr_img.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <title>Intereses OSUNR</title>
</head>

<body>
  <nav>
    <a href="./pages/data.html"></a>
  </nav>
  <div class="container">
    <img src="img/osunr_img.png" alt="" width="100px" height="100px">
    <h1>Calculadora de Intereses en Cuota</h1>
    <p>Mujeres > 60 || Hombres > 65<span class="error">No corresponde </span></p>
    <form id="solicitudForm">
      
      <label for="diasTotal">Total Dias:</label>
      <select id="diasTotal" name="dias">
          <option value="28">28 días</option>
          <option value="30">30 días</option>
          <option value="31">31 días</option>
      </select><br><br>
      <label for="dias">Día:</label>
      <input type="number" id="dias" name="dias"><br><br>

      <label for="cuotas">Cuotas:</label>
      <input type="number" id="cuotas" name="cuotas"><br><br>

      <label for="importe">Importe:</label>
      <input type="number" id="importe" name="importe"><br><br>

      <button type="button" onclick="calcularInteres()">Calcular Interés</button>

      <p id="resultado"></p>
    </form>
  </div>

  <script src="./osunr.js"></script>
</body>

</html>
